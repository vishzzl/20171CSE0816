<html>
<head>
<script type="text/javascript">
function validation(){
var a=document.forms["form"]["age"].value;


if(a<15 || a>120){
alert("age must be between 15 to 120");
return false;
}
}
</script>
</head>
<body>
<form onSubmit="return validation()" name="form" >
<fieldset >
<legend>Form validation</legend>

Age:&nbsp &nbsp <input type="text" name="age" required placeholder="enter age"><br/><br/>
Gender:&nbsp <input type="radio" id="male" name="gender" value="M"required>
<label for="male">M</label> <input type="radio" id="female" name="gender" value="F">
<label for="female">F</label><br/><br/>
<input type="submit" value="submit">
</fieldset>
</form>
